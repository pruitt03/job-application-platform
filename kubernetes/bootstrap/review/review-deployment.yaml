apiVersion: apps/v1
kind: Deployment
metadata: 
 name: review
 labels:
  app: review
spec:
 replicas: 1
 selector:
  matchLabels:
   app: review
 template: 
  metadata:
   name: review
   labels:
    app: review
  spec:
    containers:
     - name: review
       image: sanjanareddym/msreview:latest
       imagePullPolicy: Always
       ports: 
        - containerPort: 8083
       env:
        - name: SPRING_PROFILES_ACTIVE
          value: k8s
    restartPolicy: Always



