apiVersion: apps/v1
kind: Deployment
metadata: 
 name: job
spec:
 replicas: 1
 selector:
   matchLabels:
    app: job
 template: 
  metadata:
   name: job
   labels:
    app: job
  spec:
    containers:
     - name: job
       image: sanjanareddym/msjob:latest
       imagePullPolicy: Always
       ports: 
        - containerPort: 8082
       env:
        - name: SPRING_PROFILES_ACTIVE
          value: k8s
    restartPolicy: Always
 


